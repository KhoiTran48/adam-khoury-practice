<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Print Document</title>
</head>

<body>
    <h1>My Page</h1>
    <div id="div1">Div 1 content ....</div>
    <button onclick="printContent('div1')">Print content</button>
    <div id="div2">Div 2 content ....</div>
    <button onclick="printContent('div2')">Print content</button>
    <div id="div3">Div 3 content ....</div>
    <button onclick="printContent('div3')">Print content</button>
    <script>
        let printContent = (ele_id) => {
            let restorePage = document.body.innerHTML;
            let printContent = document.getElementById(ele_id).innerHTML;
            document.body.innerHTML = printContent;
            window.print();
            document.body.innerHTML = restorePage;
        }
    </script>
</body>

</html>
