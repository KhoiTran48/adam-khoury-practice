Loan Amount <input type="number" min=0 max=1000000 value=1000 step=10 id="loan" onchange="computeLoan()">
Interest Rate <input type="range" min=0 max=100 value=10 step=0.1 id="interest_rate" onchange="computeLoan()">
Month <input type="number" min=1 max=72 value=1 step=1 id="month" onchange="computeLoan()">
<div id="payment"></div>
<script>
    function computeLoan() {
        let amount = document.querySelector('#loan').value;
        let interestRate = document.querySelector('#interest_rate').value;
        let month = document.querySelector('#month').value;

        let interest = (amount * (interestRate * .01)) / month;
        let payment = ((amount / month) + interest).toFixed(2);
        payment = payment.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        document.querySelector('#payment').innerHTML = "Monthly payment = $" + payment;
    }
</script>
