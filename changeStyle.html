<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="" id="styleLink">
</head>

<body>
    <button id='blue' onclick="changeStyle(event)">Change to blue</button>
    <button id='red' onclick="changeStyle(event)">Change to red</button>
    <script>
        let changeStyle = () => {
            let btns = document.querySelectorAll('button');
            let id = event.target.getAttribute('id');
            let style = document.getElementById('styleLink');
            if (id === 'blue') {
                style.setAttribute('href', 'blue.css');
            }
            if (id === 'red') {
                style.setAttribute('href', 'red.css');
            }
        }

    </script>
</body>

</html>
