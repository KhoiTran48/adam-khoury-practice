<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button onclick="changeTitle('&#9654; Multimedia Page')">Play</button>
    <button onclick="changeTitle('Multimedia Page')">Pause</button>

        let changeTitle = (text) => {
            document.title = text;
        }
    </script>
</body>

</html>
